<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <title>Spell Finder</title>
</head>
<body>
    <div id="top">
        <h1>Available Spell Finder</h1>
    </div>

    <div id="selectors">
        <form id="form">
            <select name="classes" id="classes">
                <!-- <option value="barbarian">Barbarian</option> -->
                <option value="bard">Bard</option>
                <option value="cleric">Cleric</option>
                <option value="druid">Druid</option>
                <!-- <option value="fighter">Fighter</option> -->
                <!-- <option value="monk">Monk</option> -->
                <option value="paladin">Paladin</option>
                <option value="ranger">Ranger</option>
                <option value="rogue">Rogue</option>
                <!-- <option value="sorcerer">Sorcerer</option> -->
                <option value="warlock">Warlock</option>
                <option value="wizard">Wizard</option>
            </select>
            <select name="school" id="school">
                <option value="any" selected="selected">Any</option>
                <option value="abjuration">Abjuration</option>
                <option value="conjuration">Conjuration</option>
                <option value="divination">Divination</option>
                <option value="enchantment">Enchantment</option>
                <option value="evocation">Evocation</option>
                <option value="illusion">Illusion</option>
                <option value="necromancy">Necromancy</option>
                <option value="transmutation">Transmutation</option>
            </select>
            <select name="lvlmin" id="lvlmin">
                <option value="0" selected="selected">Cantrip</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select name="lvlmax" id="lvlmax">
                <option value="0">Cantrip</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9" selected="selected">9</option>
            </select>
            <input type="submit" id="submit" value="Find Spells">
        </form>
    </div>

    <div id="results">
        
    </div>

</body>
<script type="text/javascript" src="index.js"></script>
</html>
